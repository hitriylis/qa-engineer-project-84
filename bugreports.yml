- summary: |
    Верстка сайта не адаптивна на планшетах
  environment: |
    Google Chrome 134.0.6998.36 (Официальная сборка) (64 бит)
    ОС Windows 11 23H2 22631.5039
  steps-to-reproduce: |
    1. Установить разрешение экрана - Tablet 768px
    2. Зайти на страницу https://hexlet-products-store.vercel.app/
    3. Нажать на карточку случайного товара
    4. На странице карточки товара нажать кнопку "Add to cart"
    5. На странице карточки товара нажать кнопку "Cart" в правом верхнем углу
    6. На странице корзины нажать кнопку "Checkout"
    7. В окне подтверждения заказа нажать кнопку "Close"
  expected-result: |
    Верстка адаптивна и корректно отображается на каждом шаге
  actual-result: |
    1. На втором шаге поле поиска выходит за границы блока фильтрации товаров (см. assets/bugs/bug_04.jpg)
    2. На втором шаге в поле ввода диапазона цены некорректно отображаются введенные значения (см. assets/bugs/bug_05.jpg)
    4. На четвертом шаге верстка отображается корректно
    5. На шестом шаге верстка отображается корректно
    6. На седьмом шаге верстка отображается корректно

- summary: |
    Верстка сайта не адаптивна на мобильных устройствах (Mobile L)
  environment: |
    Google Chrome 134.0.6998.36 (Официальная сборка) (64 бит)
    ОС Windows 11 23H2 22631.5039
  steps-to-reproduce: |
    1. Установить разрешение экрана - Mobile L 425px
    2. Зайти на страницу https://hexlet-products-store.vercel.app/
    3. Нажать на карточку случайного товара
    4. На странице карточки товара нажать кнопку "Add to cart"
    5. На странице карточки товара нажать кнопку "Cart" в правом верхнем углу
    6. На странице корзины нажать кнопку "Checkout"
    7. В окне подтверждения заказа нажать кнопку "Close"
  expected-result: |
    Верстка адаптивна и корректно отображается на каждом шаге
  actual-result: |
    1. На втором шаге поле поиска выходит за границы блока фильтрации товаров (см. assets/bugs/bug_06.jpg)
    2. На втором шаге наименование производителей выходит за границы блока фильтрации товаров (см. assets/bugs/bug_07.jpg)
    3. На втором шаге в поле ввода диапазона цены выходит за границы блока фильтрации товаров, некорректно отображаются введенные значения цены (см. assets/bugs/bug_08.jpg)
    4. На четвертом шаге верстка отображается корректно
    5. На шестом шаге у кнопки "Checkout" текст не выровнен по центру, текст в блоке информации о добавленном товаре выходит за границы, появляется скролл по горизонтали (см. assets/bugs/bug_09.jpg)
    6. На седьмом шаге модальное окно не умещается по ширине экрана, появляется скролл по горизонтали (см. assets/bugs/bug_10.jpg)


  - summary: |
      Верстка сайта не адаптивна на планшетах
    environment: |
      Google Chrome 134.0.6998.36 (Официальная сборка) (64 бит)
      ОС Windows 11 23H2 22631.5039
    steps-to-reproduce: |
      1. Установить разрешение экрана - Tablet 768px
      2. Зайти на страницу https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
      3. Нажать на карточку случайного товара
      4. На странице карточки товара нажать кнопку "Add to cart"
      5. На странице карточки товара нажать кнопку "Cart" в правом верхнем углу
      6. На странице корзины нажать кнопку "Checkout"
      7. В окне подтверждения заказа нажать кнопку "Close"
    expected-result: |
      Верстка адаптивна и корректно отображается на каждом шаге
    actual-result: |
      1. На втором шаге фото товаров обрезаются по вертикали (см. assets/regress-bugs/reg-bug_05.jpg)
      2. На четвертом шаге верстка отображается корректно
      3. На шестом шаге верстка отображается корректно
      4. На седьмом шаге верстка отображается корректно

